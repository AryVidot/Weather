<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
  </head>
  <body>
    <main>
      <div class="ctnr">
        <div class="ctnr_day">
          <div class="location">
            <h1 class="location-city">London</h1>
            <p class="location-time">12pm</p>
          </div>
          <div class="icon">
            <h1 class="icon">icon</h1>
            <p class="icon-desc">sunny</p>
            <div class="temperature">
              24 <span class="temperature-value">C</span>
            </div>
          </div>
        </div>
      </div>
      <div class="ctnr">
        <div class="ctnr_week">
          <ul>
            <li class="day-col1">
              <p class="day">M</p>
              <h1 class="icon-col1">icon</h1>
              <p class="icon-col1-desc">sunny</p>
              <div class="temperature-col1">
                24 <span class="temperature-value">C</span>
              </div>
            </li>
            <li class="day-col2">
              <p class="day">T</p>
              <h1 class="icon-col2">icon</h1>
              <p class="icon-col2-desc">cloudy</p>
              <div class="temperature-col2">
                24 <span class="temperature-value">C</span>
              </div>
            </li>
            <li class="day-col3"></li>
            <li class="day-col3">
              <p class="day">W</p>
              <h1 class="icon-col3">icon</h1>
              <p class="icon-col3-desc">sunny</p>
              <div class="temperature-col3">
                24 <span class="temperature-value">C</span>
              </div>
            </li>
            <li class="day-col4"></li>
            <li class="day-col4">
              <p class="day">Th</p>
              <h1 class="icon-col4">icon</h1>
              <p class="icon-col4-desc">rainy</p>
              <div class="temperature-col4">
                24 <span class="temperature-value">C</span>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </main>
    <footer>API</footer>

    <!Scripe>
    <script src="app.js"></script>
  </body>
</html>
